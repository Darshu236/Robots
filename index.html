<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Swarm Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <h1>Robot Swarm Simulation</h1>
        <p>Controls: Left click + drag to rotate, Right click + drag to pan, Scroll to zoom</p>
        <div class="controls">
            <button id="startBtn">Start Simulation</button>
            <button id="stopBtn" disabled>Stop Simulation</button>
            <div class="robot-controls">
                <label for="robotCount">Number of Robots (3-7):</label>
                <input type="number" id="robotCount" min="3" max="7" value="3">
                <button id="addRobotBtn">Add Robot</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="simulation.js"></script>
</body>
</html>
